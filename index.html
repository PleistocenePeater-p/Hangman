<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Open+Sans:wght@300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>Hangman</header>
    <h4></h4>
    <button id="play-again-btn" onclick="newGame()">New game</button>
    <div id="your-word"></div>
    <div id="prompt"></div>
    <div id="message"></div>

    <section id="hangman">
        <div id="head"></div>
        <div id="torso"></div>
        <div id="left-leg"></div>
        <div id="right-leg"></div>
        <div id="left-arm"></div>
        <div id="right-arm"></div>
    </section>
    
</body>
</html>
